<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./filetransfer.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Multiple upload</title>
</head>
<body>
    <div class="container">
        <!-- Drop files here container -->
        <div class="row">
            <div id="drop-files" ondragover="return false"> <!-- ondragover for firefox -->
                Drop Files Here
            </div>
        </div>

        <br>

        <!-- Fwd, Bwd primer seq selection -->
        <div class="row">
            <form id="RegForm" name="RegForm" role="form">
                <div class="form-group">
                    <label for="fwdseq">Forward primer seq:</label>
                    <textarea id="fwdseq" rows="4" cols="50" class="form-control vresizable"></textarea>
                </div>
                <div class="form-group">
                    <label for="bwdseq">Backward primer seq:</label>
                    <textarea id="bwdseq" rows="4" cols="50" class="form-control vresizable"></textarea>
                </div>
            </form>
        </div>

        <!-- Upload button -->
        <div class="row">
            <div id="uploaded-holder">
                <div id="dropped-files">
                    <div id="upload-button">
                        <a href="#" class="upload"><i class="ss-upload"> </i> Upload!</a>
                        <a href="#" class="delete"><i class="ss-delete"> </i></a>
                        <span>0 Files</span>
                    </div>
                </div>
                <div id="extra-files">
                    <div class="number">
                        0
                    </div>
                    <div id="file-list">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
         
         
        <div id="loading">
            <div id="loading-bar">
                <div class="loading-color"> </div>
            </div>
            <div id="loading-content">Uploading file.jpg</div>
        </div>
         
        <!-- Uploaded files box -->
        <div class="row">
            <div id="file-name-holder">
                <ul id="uploaded-files">
                    <h1>Uploaded Files</h1>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
